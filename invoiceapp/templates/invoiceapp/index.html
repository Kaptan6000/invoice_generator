<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
      
    </style>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
      <form class="row my-3 needs-validation" id='form' method="post" >{% csrf_token %}
        <h2>Seller</h2>
        <div class="col-md-3">
          <label for="sellername" class="form-label">Seller name</label>
          <input type="text" class="form-control" id="sellername" name='sellername'  required>
        </div>
        <div class="col-md-5">
            <label for="selleraddress" class="form-label">Seller Address</label>
            <input type="text" class="form-control" id="selleraddress" name='selleraddress' required>
        </div>
        <div class="col-md-4">
            <label for="sellerphone" class="form-label">Seller Phone Number</label>
            <input type="tel" class="form-control" id="sellerphone" name="sellerphone" required>
        </div>
        <h2>Buyer</h2>
        <div class="col-md-3">
            <label for="buyername" class="form-label">Buyer name</label>
            <input type="text" class="form-control" id="buyername" name="buyername" required>
          </div>
          <div class="col-md-5">
              <label for="buyeraddress" class="form-label">Buyer Address</label>
              <input type="text" class="form-control" id="buyeraddress" name="buyeraddress" required>
          </div>
          <div class="col-md-4">
              <label for="buyername" class="form-label">Buyer Phone Number</label>
              <input type="tel" class="form-control" id="buyerphone" name="buyerphone" required>
          </div>
          <div class="col-md-3 my-3">
            <label for="totalproducts" class="form-label">Number of Products</label>
            <input type="number" class="form-control" id="totalproducts" name="totalproducts" required>
        </div>
        <div class="col-12 my-3">
          <button class="btn btn-primary" id='submit' type="submit">Next</button>
        </div>
      </form>
      <button class="btn btn-primary" onclick="location.href='/makeinvoice/'" type="submit">Now Fill out items</button>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
  {% comment %} const button = document.querySelector("#submit");
        button.addEventListener("click",  function (e) {
          func();
          e.stopPropagation();
        });
        function func(){
          document.getElementById("form").submit();
          location.href='/makeinvoice/';
        } {% endcomment %}
</script>  
</body>  
</html>
